<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Daily form</title>
	<link rel="stylesheet" type="text/css" href="styles/normalize.css"> <!-- 4 priority -->
	<link rel="stylesheet" type="text/css" href="styles/fonts.css"> <!-- 3 priority -->
	<link rel="stylesheet" type="text/css" href="styles/layout.css"> <!-- 2 priority -->
	<link rel="stylesheet" type="text/css" href="styles/style.css"> <!-- 1 priority -->
</head>
<body>
	<form action="#" class="ba-daily-form">
		<div class="ba-daily-form__body">
			<img class="ba-daily-form__icon" src="images/sign-up-icon.png" alt="icon" class="icon">
			<h2 class="ba-daily-form__create">Create your free account</h2>
			<p class="ba-daily-form__join">
				Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="ba-daily-form__link" href="#">Log in.</a>
			</p>
			<input type="text" class="ba-daily-form__field ba-daily-form__field-small" name="name" id="name" placeholder="First name">
			<input type="text" class="ba-daily-form__field ba-daily-form__field-small" name="last-name" id="last-name" placeholder="Last name">
			<input type="email" required class="ba-daily-form__field ba-daily-form__field-large" name="email" id="email" placeholder="Email address">
			<input type="text" class="ba-daily-form__field ba-daily-form__field-large" name="password" id="password" placeholder="Password">
			<button type="submit" class="ba-daily-form__button">Sign up for free</button>
			<p class="ba-daily-form__terms">
				By clicking on “Sign up for free”, you agree to the <a class="ba-daily-form__link" href="#">Terms of Service</a> and the <a class="ba-daily-form__link" href="#">Privacy Policy</a>
			</p>
		</div>
	</form>
</body>
</html>
